<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script>

        window.onkeydown = e => {
            postKeyEvent({ client_id: 'c1', key: e.key, state: 'down' })
        }

        window.onkeyup = e => {
            postKeyEvent({ client_id: 'c1', key: e.key, state: 'up' })
        }

        setInterval(async () => {

            const res = await getImage('c1')
            const { image_base64 } = await res.json()
            const canvas = document.getElementById('canvas')
            const ctx = canvas.getContext('2d')
            const img = new Image()
            img.src = image_base64
            ctx.drawImage(img, 0, 0)
        }, 100)

        async function postKeyEvent(e) {
            return fetch('/api/input', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(e),
            })
        }

        async function getImage(client_id) {
            return fetch('/api/output', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ client_id }),
            })
        }

    </script>
</body>

</html>

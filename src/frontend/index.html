    <canvas id="canvas" width="500" height="500"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>    
    <script>

        const socket = io();

        socket.on('connect', function(){
            socket.emit('message', {data: 'connected!'})
        })

        socket.on('screen-update', function(data){

            const { image_base64, client_id } = data
            
            if (client_id!=='c1') return

            const canvas = document.getElementById('canvas')
            const ctx = canvas.getContext('2d')
            const img = new Image()
            img.src = image_base64
            ctx.drawImage(img, 0, 0)
        })

        window.onkeydown = e => {
            socket.emit('keyevent', {client_id: 'c1', key: e.key,  state: 'down'})
        }

        window.onkeyup = e => {
            socket.emit('keyevent', {client_id: 'c1', key: e.key, state: 'up'})
        }
